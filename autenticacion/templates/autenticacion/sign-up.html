{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registro - Tic Tac Toe</title>
    <link rel="shortcut icon" href="{% static 'images/LogoTicTacToe.svg' %}" type="image/x-icon">
    <meta name="author" content="Grupo#1">
    <meta name="keywords" content="html,Tic Tac Toe">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"></head>
</head>
<script src="{% static 'js/password.js' %}"></script>

<body>
    <div>
        <div id="form-container">
            <form id="form-registro" method="POST" action="{% url 'autenticacion:sign-up' %}">
                {% csrf_token %}
                <div class="header-form">
                    <label style="margin-top: 10px; margin-bottom: 10px">REGISTRO</label>
                </div>
                <div class="campos-form">
                    <div class="campo">
                        <img src="{% static 'images/x.svg' %}" alt="Icono X">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username">
                    </div>
                    <div class="campo">
                        <img src="{% static 'images/o.svg' %}" alt="Icono 0">
                        <label for="password">Contraseña</label>
                        <div class="password-container">
                            <div class="input-container">
                                <input type="password" id="password" name="password1">
                            </div>
                            <div class="icon-container">
                                <img src="{% static 'images/mostrarPass.svg' %}" alt="Mostrar Contraseña" class="show-password" onclick="togglePasswordVisibility()">
                            </div>
                        </div>
                    </div>
                    <div class="campo">
                        <img src="{% static 'images/x.svg' %}" alt="Icono X">
                        <label for="confirmarContrasena">Confirmar contraseña</label>
                       <div class="password-container">
                            <div class="input-container">
                                <input type="password" id="confirmarContrasena" name="password2">
                            </div>
                            <div class="icon-container">
                                <img src="{% static 'images/mostrarPass.svg' %}" alt="Mostrar Contraseña" class="show-password2" onclick="togglePasswordVisibility2()">
                            </div>
                        </div>
                    </div>
                    <div class="campo">
                        <img src="{% static 'images/o.svg' %}" alt="Icono O">
                        <label for="email">Correo</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="campo">
                        <label></label>
                        <button class="red-button-registro">Listo</button>
                    </div>
                </div>
                
            </form>
        </div>
        <!-- Modifica tu actual sección de botones -->
        <div class="row" id="button-back-container">
            <a href="{% url 'home:home' %}">
            <button class="back-button">
                <img src="{% static 'images/atras.svg' %}" alt="Regresar" width="100%">
            </button>
            </a>
        </div>
        <div class="row" id="button-logo-form">
            <a href="{% url 'home:home' %}">
                <button class="logo-button" >
                    <img src="{% static 'images/LogoTicTacToe.svg' %}" alt="logo_TicTacToe" width="80%">
                </button>
            </a>
        </div>
        <div class="row" id="container-info" style="margin-top: 18%">
            <a href="{% url 'info:info' %}">
                <button class="green-button">
                    <img src="{% static 'images/info.svg' %}" alt="Info" width="35" height="35">
                </button>
            </a>
        </div>
    </div>
  
    </div>
    <footer>
        <div class="row">
            <p style="display: flex; align-items: center;">Copyright 2023 | Programación Sistemas Abiertos I - Grupo N°1</p>
        </div>
    </footer>
</body>

</html>
